<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>越客软件</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
			//coverpage: true,
			//logo: '/images/yklogo.png',
			loadSidebar: true,
      name: '越客签到管理软件',
			subMaxLevel:2,
			
			search: 'auto', // 默认值

			search : [
				'/',            // => /README.md
				'/mddocs/',      // => /zh-cn/README.md
				'/mddocs/短信群发',
				'/mddocs/版本区别',
			],

			// 完整配置参数
			search: {
				maxAge: 86400000, // 过期时间，单位毫秒，默认一天
				paths: [], // or 'auto'
				placeholder: '搜索',

				noData: 'No Results!',

				// 支持本地化
				noData: {
					'/zh-cn/': '找不到结果',
					'/': 'No Results'
				},

				// 搜索标题的最大层级, 1 - 6
				depth: 2,

				hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

				// 避免搜索索引冲突
				// 同一域下的多个网站之间
				namespace: 'website-1',

				// 使用不同的索引作为路径前缀（namespaces）
				// 注意：仅适用于 paths: 'auto' 模式
				//
				// 初始化索引时，我们从侧边栏查找第一个路径
				// 如果它与列表中的前缀匹配，我们将切换到相应的索引
				pathNamespaces: ['/mddocs', '/ru-ru', '/ru-ru/v1'],

				// 您可以提供一个正则表达式来匹配前缀。在这种情况下，
				// 匹配到的字符串将被用来识别索引
				pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
			},
      repo: '',
			plugins: [
				function(hook) {
					var footer = [
						'<hr/>',
						'<footer>',
						'<span><a href="http://www.yuekesoft.com/">越客软件</a> &copy;2020.</span>',
						'<span>诸暨市金客信息科技有限公司 版权所有<a href="https://github.com/docsifyjs/docsify" target="_blank"></a></span>',
						'</footer>'
					].join('');

					hook.afterEach(function(html) {
						return html + footer;
					});
				}
			]			
		};		
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/zoom-image.js"></script>
</body>
</html>
