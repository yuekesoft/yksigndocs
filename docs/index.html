<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>越客签到管理系统介绍</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="static/vue.css">
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
			coverpage: true,
			onlyCover: false,
			//logo: '/images/yklogo.png',
			loadSidebar: true,
      name: '越客签到管理软件',
			subMaxLevel:2,			
			search: 'auto', // 默认值
      repo: '',
			plugins: [
				function(hook) {
					var footer = [
						'<hr/>',
						'<footer>',
						'<span><a href="http://www.yuekesoft.com/">越客软件</a> &copy;2020.</span>',
						'<span>诸暨市金客信息科技有限公司 版权所有</span>',
						'</footer>'
					].join('');

					hook.afterEach(function(html) {
						return html + footer;
					});
				}
			]			
		};		
  </script>
  <script src="static/docsify.min.js"></script>
	<script src="static/search.js"></script>
	<script src="static/zoom-image.js"></script>
</body>
</html>
